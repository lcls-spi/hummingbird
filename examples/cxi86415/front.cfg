[psana]
modules = CSPadPixCoords.CSPadNDArrProducer:0 ImgAlgos.NDArrCalib:0 ImgAlgos.PixCoordsProducer:0 ImgAlgos.NDArrImageProducer:0

[CSPadPixCoords.CSPadNDArrProducer:0]
source  = DetInfo(CxiDs1.0:Cspad.0)
key_in  =
key_out = cspad_ndarr
outtype = double
print_bits = 0

[ImgAlgos.NDArrCalib:0] 
source  = DetInfo(CxiDs1.0:Cspad.0)
key_in = cspad_ndarr 
key_out = calibrated 
do_peds = yes
do_cmod = yes
do_stat = yes
do_mask = no
do_bkgd = no
do_gain = no 
do_nrms = no
do_thre = no

[ImgAlgos.PixCoordsProducer:0]
source  = DetInfo(CxiDs1.0:Cspad.0)
mask_bits = 255
key_out_mask = pix_mask 

[ImgAlgos.NDArrImageProducer:0]
source     = DetInfo(CxiDs1.0:Cspad.0)
key_in     = calibrated
print_bits = 0
